<!DOCTYPE html>
<html lang="en">
  <head>
    <!--부트스트랩 CDN-->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.6.0/font/bootstrap-icons.css"
    />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>KakaoTalk</title>
    <link rel="stylesheet" href="../css/styles.css" />
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <svg
          xmlns="http://www.w3.org/2000/svg"
          width="16"
          height="16"
          fill="currentColor"
          class="bi bi-wifi"
          viewBox="0 0 16 16"
        >
          <path
            d="M15.384 6.115a.485.485 0 0 0-.047-.736A12.44 12.44 0 0 0 8 3C5.259 3 2.723 3.882.663 5.379a.485.485 0 0 0-.048.736.52.52 0 0 0 .668.05A11.45 11.45 0 0 1 8 4c2.507 0 4.827.802 6.716 2.164.205.148.49.13.668-.049"
          />
          <path
            d="M13.229 8.271a.482.482 0 0 0-.063-.745A9.46 9.46 0 0 0 8 6c-1.905 0-3.68.56-5.166 1.526a.48.48 0 0 0-.063.745.525.525 0 0 0 .652.065A8.46 8.46 0 0 1 8 7a8.46 8.46 0 0 1 4.576 1.336c.206.132.48.108.653-.065m-2.183 2.183c.226-.226.185-.605-.1-.75A6.5 6.5 0 0 0 8 9c-1.06 0-2.062.254-2.946.704-.285.145-.326.524-.1.75l.015.015c.16.16.407.19.611.09A5.5 5.5 0 0 1 8 10c.868 0 1.69.201 2.42.56.203.1.45.07.61-.091zM9.06 12.44c.196-.196.198-.52-.04-.66A2 2 0 0 0 8 11.5a2 2 0 0 0-1.02.28c-.238.14-.236.464-.04.66l.706.706a.5.5 0 0 0 .707 0l.707-.707z"
          />
        </svg>
      </div>
      <div class="status-bar__column">
        <span>18:20</span>
      </div>
      <div class="status-bar__column">
        <span>100%</span>
        <svg
          class="battery-full"
          xmlns="http://www.w3.org/2000/svg"
          width="16"
          height="16"
          fill="currentColor"
          class="bi bi-battery-full"
          viewBox="0 0 16 16"
        >
          <path d="M2 6h10v4H2z" />
          <path
            d="M2 4a2 2 0 0 0-2 2v4a2 2 0 0 0 2 2h10a2 2 0 0 0 2-2V6a2 2 0 0 0-2-2zm10 1a1 1 0 0 1 1 1v4a1 1 0 0 1-1 1H2a1 1 0 0 1-1-1V6a1 1 0 0 1 1-1zm4 3a1.5 1.5 0 0 1-1.5 1.5v-3A1.5 1.5 0 0 1 16 8"
          />
        </svg>
        <svg
          xmlns="http://www.w3.org/2000/svg"
          width="16"
          height="16"
          fill="currentColor"
          class="bi bi-emoji-smile"
          viewBox="0 0 16 16"
        >
          <path
            d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14m0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16"
          />
          <path
            d="M4.285 9.567a.5.5 0 0 1 .683.183A3.5 3.5 0 0 0 8 11.5a3.5 3.5 0 0 0 3.032-1.75.5.5 0 1 1 .866.5A4.5 4.5 0 0 1 8 12.5a4.5 4.5 0 0 1-3.898-2.25.5.5 0 0 1 .183-.683M7 6.5C7 7.328 6.552 8 6 8s-1-.672-1-1.5S5.448 5 6 5s1 .672 1 1.5m4 0c0 .828-.448 1.5-1 1.5s-1-.672-1-1.5S9.448 5 10 5s1 .672 1 1.5"
          />
        </svg>
      </div>
    </div>

    <header class="header">
      <h1 class="header__title">Friends</h1>
      <div class="header__iconbox">
        <a class="header__icon" href="#"><i class="bi bi-search"></i></a>
        <a class="header__icon" href="#"
          ><i class="bi bi-music-note-beamed"></i
        ></a>
        <a class="header__icon" href="#"><i class="bi bi-gear"></i></a>
      </div>
    </header>

    <a href="#" class="textbox">
      <i class="bi bi-exclamation-circle"></i
      ><span class="text"> Friends' Names Display</span>
      <i class="bi bi-chevron-compact-right"></i>
    </a>

    <a src="#" alt="오류발생~" class="self">
      <div class="self__column">
        <div class="self__img">
          <img src="../img/cat1.jpg" alt="오류발생~" />
        </div>
      </div>
      <div class="self__namebox">
        <h1 class="self__name">고영희</h1>
      </div>
    </a>
    <div class="selfline"></div>
    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__btn">
          <a class="nav__link" href="#"><i class="bi bi-person-fill"></i></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="#"><i class="bi bi-chat"></i></a>
          <div class="nav__link__number">1</div>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="#"><i class="bi bi-search"></i></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="#"
            ><i class="bi bi-three-dots"></i>
            <div class="nav__link__dot"></div
          ></a>
        </li>
      </ul>
    </nav>
  </body>
</html>
